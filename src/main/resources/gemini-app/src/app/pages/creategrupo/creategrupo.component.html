<form [formGroup]="grupoForm">
    <mat-form-field class="input-class" appearance="fill" style="width: 100%;">
      <mat-label style="color: #A5A6F6;">Nome</mat-label>
      <input type="nome" matInput [errorStateMatcher]="matcher"
        placeholder="Ex. A" [formControlName]="'nome'">
    </mat-form-field>
    <br>
    <button class="btn btn-success" (click)="confirm()">Adicionar</button>
  </form>
