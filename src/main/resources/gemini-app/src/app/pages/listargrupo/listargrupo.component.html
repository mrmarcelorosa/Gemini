<div id="view-turma" class="col-md-12">
  <mat-card>
    
  </mat-card>
  <mat-card>
      <mat-card-title>Visualizar Grupo</mat-card-title>
      <div class="row">
          <span class="col-md-12" style="font-size: 20px">Nome: {{ grupo.nome }}</span>
      </div>
  </mat-card>
  <div class="row">
      <mat-card class="col-md-12">
          <div class="row">
              <div class="col-sm-10"><mat-card-title>Alunos do grupo:</mat-card-title></div>
              <div class="col-sm-2"><button class="btn btn-primary" (click)="openDialog()" *ngIf="isDono()">Add aluno</button></div>
          </div>
          
          <mat-card-subtitle>Informações gerais sobre a turma</mat-card-subtitle>

          <div *ngIf="grupo.groupStudent && grupo.groupStudent.length > 0">
              <table mat-table [dataSource]="grupo.studentList" class="mat-elevation-z8 demo-table col-md-12">
                  <!-- Position Column -->
                  <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>Nome</th>
                      <td mat-cell *matCellDef="let student">{{student.name}}</td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef>E-mail</th>
                      <td mat-cell *matCellDef="let student">{{ student.email }} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </div>

          <div *ngIf="grupo.groupStudent && grupo.groupStudent.length === 0">
              <span>Lista de alunos vazia.</span>
          </div>
      </mat-card>
  </div>
</div>
