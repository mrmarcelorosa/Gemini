<form class="form" [formGroup]="questForm">
  <mat-form-field class="input-class" appearance="fill">
    <mat-label style="color: #000000;">Nome do questionario</mat-label>
    <input type="text" matInput [formControlName]="'name'">
  </mat-form-field>
  <br>

  <button mat-raised-button class="btn btn-success" (click)="confirm()">Confirmar</button> &nbsp;
  <button mat-raised-button class="btn btn-danger" (click)="onNoClick()">Cancelar</button>
</form>
