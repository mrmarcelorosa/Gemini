<form class="form" [formGroup]="userForm">
    <div>Inserir aluno na turma</div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label style="color: #5d5fef">Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="emailControl"
       
        placeholder="Ex. pat@example.com"
        [formControlName]="'email'"
      />
      
    </mat-form-field>
    <br />
  
    <button mat-raised-button class="btn btn-success" (click)="onConfirm()">Adicionar</button>
  </form>
